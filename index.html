<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section>
        <h2 class="text-5xl text-center mt-20 mb-12">Welcome to
            <span class="font-semibold text-purple-700">Bap Er Bank</span>!!!
        </h2>
    </section>
    <div class="bg-indigo-300 w-9/12 mx-auto p-5 rounded-sm">
        <h3 class="text-3xl font-medium mb-6">Please LogIn</h3>
        <input class="block w-9/12 mb-3 p-2 rounded" type="email" name="" id="email" placeholder="Your Email Address">
        <input class="block w-9/12 mb-3 p-2 rounded" type="password" id="password" placeholder="Your Password">
        <button id="loginBtn" class="bg-blue-500 hover:bg-blue-800 text-white px-6 py-2 rounded-lg">Submit</button>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
